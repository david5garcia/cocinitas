<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />

        <link
            rel="stylesheet"
            type="text/css"
            href="/src/assets/styles/main.scss"
        />
        <!-- do not remove this line! -->
        <link
            rel="stylesheet"

            href="./assets/styles/index.scss"

            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"

        />

        <title>UOC Boilerplate</title>
    </head>
    <body>
        <include src="./views/header.html"></include>
        <div class="container">
            <h1 class="poster__title">COCINITAS 2024</h1>
            <div class="poster__lottie">
                <lottie-player
                    src="https://lottie.host/1b0607e3-b6b9-4e16-86a0-f203ec9cc9f5/s3GNtE6LqI.json"
                    background="#ffffff00"
                    speed="1"
                    style="width: 300px; height: 300px"
                    loop
                    autoplay
                    direction="1"
                ></lottie-player>
            </div>
            <img
                src="/src/assets/images/chef-portada.jpg?as=webp"
                class="poster__image"
                alt=""
            />
            <p class="poster__description">
                ¡Demuestra tus habilidades culinarias y compite por fantásticos
                premios! No pierdas la oportunidad de participar en el concurso
                y demostrar tu talento. Si eres un amante de la cocina, esta es
                tu oportunidad de brillar.
            </p>
            <a href="#" class="poster__button btn btn-primary"
                >¡Inscríbete ahora!</a
            >
        </div>
        <include src="./views/footer.html"></include>
        <script type="module" src="./assets/scripts/main.js"></script>
        <!-- do not remove this line! -->
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
