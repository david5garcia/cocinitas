<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />

        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/main.scss"
        />
        <!-- do not remove this line! -->
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/apuntate.scss"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <title>UOC Boilerplate</title>
    </head>
    <body>
        <include src="./views/header.html"></include>
        <div class="container">
            <h1>Formulario de Inscripción</h1>
            <form name="contact" method="POST" netlify>
                <p>
                    <label for="name">Nombre:</label><br />
                    <input type="text" id="name" name="name" required />
                </p>
                <p>
                    <label for="email">Correo Electrónico:</label><br />
                    <input type="email" id="email" name="email" required />
                </p>
                <p>
                    <label for="message">Mensaje:</label><br />
                    <textarea
                        id="message"
                        name="message"
                        rows="4"
                        required
                    ></textarea>
                </p>
                <p>
                    <button type="submit">Enviar</button>
                </p>
            </form>
        </div>
        <include src="./views/footer.html"></include>
        <script type="module" src="/src/assets/scripts/main.js"></script>
        <!-- do not remove this line! -->
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    </body>
</html>
