<!DOCTYPE html>

<html>
    <head>
        <include src="./head.html"></include>
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/apuntate.scss"
        />
    </head>
    <body>
        <include src="./views/header.html"></include>

        <div class="container">
            <div class="carousel__container">
                <div class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="/src/assets/images/cocineros/chef1.jpg"
                                class="d-block w-100"
                                alt="cocinera"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="/src/assets/images/cocineros/chef5.jpg"
                                class="d-block w-100"
                                alt="cocinera"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="/src/assets/images/cocineros/chef2.jpg"
                                class="d-block w-100"
                                alt="cocinero"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card helper--center contact__card">
            <h1>Inscripción</h1>
            <form name="contact" method="POST" netlify>
                <div class="input-group mb-3 mt-5">
                    <span
                        class="input-group-text"
                        id="inputGroup-sizing-default"
                        >Nombre</span
                    >
                    <input
                        type="text"
                        name="name"
                        placeholder="Ej. Jose Pérez"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                    />
                </div>
                <div class="input-group mb-3">
                    <span
                        class="input-group-text"
                        id="inputGroup-sizing-default"
                        >Email</span
                    >
                    <input
                        type="text"
                        placeholder="Ej. jose.perez@gmail.com"
                        name="email"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                    />
                </div>
                <div class="input-group mb-5">
                    <span
                        class="input-group-text"
                        id="inputGroup-sizing-default"
                        >Dirección</span
                    >
                    <input
                        type="text"
                        name="address"
                        placeholder="Ej. Calle Mayor, 12"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                    />
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>

        <include src="./views/footer.html"></include>
        <script type="module" src="/src/assets/scripts/main.js"></script>
        <!-- do not remove this line! -->
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    </body>
</html>
