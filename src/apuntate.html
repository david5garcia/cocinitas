<!DOCTYPE html>

<html>
    <head>
        <include src="./views/head.html"></include>
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/apuntate.scss"
        />
    </head>    <body>
        <include src="./views/header.html"></include>
        <div class="container">
            <div class="card flex-center contact__card">
                <h1>Formulario de Inscripción</h1>
                <form name="contact" method="POST" netlify>
                    <div class="input-group mb-3 mt-5">
                        <span
                            class="input-group-text"
                            id="inputGroup-sizing-default"
                            >Nombre</span
                        >
                        <input
                            type="text"
                            name="name"
                            placeholder="Ej. Jose Pérez"
                            class="form-control"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default"
                        />
                    </div>
                    <div class="input-group mb-3">
                        <span
                            class="input-group-text"
                            id="inputGroup-sizing-default"
                            >Email</span
                        >
                        <input
                            type="text"
                            placeholder="Ej. jose.perez@gmail.com"
                            name="email"
                            class="form-control"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default"
                        />
                    </div>
                    <div class="input-group mb-5">
                        <span
                            class="input-group-text"
                            id="inputGroup-sizing-default"
                            >Dirección</span
                        >
                        <input
                            type="text"
                            name="address"
                            placeholder="Ej. Calle Mayor, 12"
                            class="form-control"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default"
                        />
                    </div>
                    <p>
                        <button type="submit">Enviar</button>
                    </p>
                </form>
            </div>
        </div>
        <include src="./views/footer.html"></include>
        <script type="module" src="/src/assets/scripts/main.js"></script>
        <!-- do not remove this line! -->
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    </body>
</html>
